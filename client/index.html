<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="topBar">
			<!-- admin profile thing-->
		</div>
		<div id="leftPanel">
			<div id="recentMsg">
				<h2>Recent Messages</h2>
			</div>
			<div id="upcomingEvents">
				<h2>Upcoming Events</h2>
			</div>
		</div>
		<div id="createMsg">
			<h2>Create Message</h2>
			<div class="tab">
			  <button class="tablinks" onclick="openTab(event, 'London')">Urgent</button>
			  <button class="tablinks" onclick="openTab(event, 'Paris')">General</button>
			  <button class="tablinks" onclick="openTab(event, 'Tokyo')">Other</button>
			</div>
			<!-- storm traffic hurricane tsunami earthquake -->
			<div class="tabContent" id="storm">
				<p>Prewritten message for storms</p>
			</div>
			<div class="tabContent" id="traffic">
				<p>Prewritten message for traffic</p>
			</div>
			<div class="tabContent" id="hurricane">
				<p>Prewritten message for hurricane</p>
			</div>
			<div class="tabContent" id="tsunami">
				<p>Prewritten message for tsunami</p>
			</div>
			<div class="tabContent" id="earthquake">
				<p>Prewritten message for earthquake</p>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="app.js"></script>
</html>
